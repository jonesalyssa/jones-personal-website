<body>
    <h1>Contact Alyssa</h1>
    <H3>Please submit your inquiries below </H3>

    <div class="contact-form-line1">

       
        <form action= page-2.html
        <div class="Form">
            <label for="Question1">Name</label>
            <input
              type="name"
              class="form-control"
              id="Question1"
              aria-describedby="name"
              placeholder="name"
            />
          <label for="Question2">Email address</label>
          <input
            type="email"
            class="form-control"
            id="Question2"
            aria-describedby="Emailhelp"
            placeholder="name@domain.com"
          />
          <label for="Question3">Phone Number </label>
          <input
            type="number"
            class="form-control"
            id="Question3"
            aria-describedby="phone-number"
            placeholder="XXX-XXX-XXXX"
          />
        </div>

          <div class="contact-form-line2">
          <label for="Question4">Message </label>
          <input
            type="message"
            class="form-control"
            id="Question4"
            aria-describedby="Message"
            placeholder="How can Alyssa help you achieve your digital goals?"
          />
        </div>
        
    <div class="button-contact">
        <a class="btn" href="page-2.html">
        <button>Submit</button>
        </div>

    
</body>
